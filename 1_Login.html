<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="hero.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Retail Solutions</title>
  <link rel="stylesheet" href="a-login.css" />
  <style>
    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --border: #dbe2ef;
      --text: #0f172a;
      --accent: #2563eb;
    }



    body {
      background: #ffffff !important;
      color: #000000 !important;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .page-header {
      background: white !important;
      padding: 20px 40px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-bottom: 3px solid #3b82f6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .header-logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-logo-section img {
      height: 50px;
      width: auto;
    }

    .header-logo-section h1 {
      margin: 0;
      font-size: 28px;
      color: #1f2937;
      font-weight: 600;
    }

    .page-title {
      margin: 0;
      font-size: 24px;
      color: #3b82f6;
      font-weight: 600;
      text-align: right;
    }
    
    .login-content {
      max-width: 500px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .login-subtitle {
      color: #6b7280;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
<link rel="stylesheet" href="mobile-responsive.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="header-logo">
    <h1>
      <i class="fas fa-sign-in-alt"></i>
      Admin Login
    </h1>
  </header>
  
    <div class="login-content login-card" role="main" aria-labelledby="loginTitle">
      <h2 id="loginTitle" class="login-title">Admin Login</h2>
      <p class="login-subtitle">Please sign in with your admin username and password.</p>
      
<!-- Reusable one-row login bar (Email/Password) -->
  <div id="auth-bar" class="auth-bar" aria-live="polite">
    <div class="field">
      <label for="auth-email">Email</label>
      <input type="email" id="auth-email" placeholder="you@example.com" autocomplete="username" />
    </div>
    <div class="field pw-wrap">
      <label for="auth-password">Password</label>
      <input type="password" id="auth-password" placeholder="••••••••" autocomplete="current-password" />
      <button type="button" id="auth-toggle" class="pw-toggle" title="Show password" aria-label="Show password"><i class="fa-solid fa-eye" aria-hidden="true"></i></button>
    </div>
    <button id="auth-login-btn" class="btn primary" type="button">Login</button>
    <div class="grow"></div>
    <span id="auth-user" class="signed-in muted" style="display:none;">Signed in as</span>
    <div id="auth-error" class="auth-error"></div>
  </div>
  </div>

  <!-- Required scripts: Supabase UMD, config, RetailDB, controller -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="config.js"></script>
  <script src="retail-database.js"></script>
  <script src="a-login.js"></script>

  <script>
    // Enhanced login bootstrap with redirect support (supports ?next=...)
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const qs = new URLSearchParams(location.search);
        // Accept both next= and redirect=, prefer next
        const qpNext = qs.get('next');
        const qpRedirect = qs.get('redirect');
        const stored = sessionStorage.getItem('redirect_after_login');
        let redirectTarget = qpNext || qpRedirect || stored || '1_dashboard.html';
        // basic sanitation: only allow relative (no protocol)
        if (/^https?:/i.test(redirectTarget)) { redirectTarget = '1_dashboard.html'; }
        // Persist so a refresh keeps intent
        sessionStorage.setItem('redirect_after_login', redirectTarget);
        await ALogin.init({ requireAuth: true, redirectTo: redirectTarget });
        // Auto-redirect disabled - login page always shows login form
        // Users must explicitly click login button
        /*
        // If already authenticated (session detected inside init) => immediate redirect
        setTimeout(() => {
          try {
            const userSpan = document.getElementById('auth-user');
            if (userSpan && userSpan.style.display !== 'none') {
              const target = sessionStorage.getItem('redirect_after_login');
              if (target) { window.location.replace(target); }
            }
          } catch(_){}
        }, 100);
        */
      } catch(err){
        console.error('[Login bootstrap] init failed', err);
        const errBox = document.getElementById('auth-error');
        if (errBox){ errBox.textContent = 'Init error: ' + (err.message||err); errBox.style.display='block'; }
      }
    });
  </script>
    </body>
</html>
